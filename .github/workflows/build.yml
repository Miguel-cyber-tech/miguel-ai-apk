name: Build Miguel AI APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Cache Python packages
    - name: Cache Python packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 3️⃣ Install Python dependencies
    - name: Install Python dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk zlib1g-dev libjpeg-dev
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    # 4️⃣ Cache Buildozer & Android SDK/NDK
    - name: Cache Buildozer/Android SDK
      id: cache-buildozer
      uses: actions/cache@v3
      with:
        path: |
          $HOME/.buildozer
          $HOME/Android/Sdk
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    # 5️⃣ Setup Android SDK & NDK only if cache missed
    - name: Setup Android SDK & NDK
      if: steps.cache-buildozer.outputs.cache-hit != 'true'
      run: |
        mkdir -p $HOME/Android/Sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/Android/Sdk
        mkdir -p $HOME/Android/Sdk/cmdline-tools/latest
        mv $HOME/Android/Sdk/cmdline-tools/* $HOME/Android/Sdk/cmdline-tools/latest/
        yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # 6️⃣ Set environment variables
    - name: Set environment variables
      run: |
        echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/Android/Sdk/cmdline-tools/latest/bin:$HOME/Android/Sdk/platform-tools" >> $GITHUB_ENV

    # 7️⃣ Build APK with Buildozer (incremental build if cached)
    - name: Build APK with Buildozer
      run: buildozer android debug --verbose

    # 8️⃣ Upload APK artifact (general path)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MiguelAI-debug.apk
        path: bin/**/*.apk
