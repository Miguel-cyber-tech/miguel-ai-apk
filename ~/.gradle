- name: Cache Buildozer, Android SDK & Gradle
  id: cache-buildozer
  uses: actions/cache@v3
  with:
    path: |
      $HOME/.buildozer
      $HOME/Android/Sdk
      $HOME/.gradle
      $HOME/.android
    key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
    restore-keys: |
      ${{ runner.os }}-buildozer-
